<!-- begin login -->
<div class="login bg-black animated fadeInDown">
  <!-- begin brand -->
  <div class="login-header">
    <div class="brand">
      <span class="logo"></span> <b>Geo</b>med
      <small>Найдем где полечить</small>
    </div>
    <div class="icon">
      <i class="fa fa-lock"></i>
    </div>
  </div>
  <!-- end brand -->
  <!-- begin login-content -->
  <div class="login-content">
    <form #f="ngForm" (ngSubmit)="formSubmit(f)" class="margin-bottom-0">
      <div class="form-group m-b-20">
        <input type="text" class="form-control form-control-lg inverse-mode" placeholder="Логин" required />
      </div>
      <div class="form-group m-b-20">
        <input type="password" class="form-control form-control-lg inverse-mode" placeholder="Пароль" required />
      </div>
      <div class="checkbox checkbox-css m-b-20">
        <input type="checkbox" id="remember_checkbox" />
        <label for="remember_checkbox">
          Помнить меня
        </label>
      </div>
      <div class="login-buttons">
        <button type="submit" class="btn btn-success btn-block btn-lg">Вход в систему</button>
      </div>
      <div class="m-t-20">
        Еще не зарегистрирован? <a href="javascript:;">Нажми</a> для регистрации.
      </div>

    </form>
  </div>
  <!-- end login-content -->
</div>
<!-- end login -->
