<!-- begin login -->
<div class="login bg-black animated fadeInDown">
  <!-- begin brand -->
  <div class="login-header">
    <div class="brand">
      <span class="logo"></span> <b>Geo</b>med
      <small>Найдем где полечить</small>
    </div>
    <div class="icon">
      <i class="fa fa-lock"></i>
    </div>
  </div>
  <!-- end brand -->
  <!-- begin login-content -->
  <div class="login-content">
    <form #f="ngForm" (ngSubmit)="formSubmit(f)" class="margin-bottom-0">
      <div class="form-group m-b-20">
        <input type="text" class="form-control form-control-lg inverse-mode"
               placeholder="Эл. почта" name="email" required

                   [email]="true"
                   [ngClass]="{'is-invalid': (submitted ||emailInput.dirty) && emailInput.invalid}"
                   (ngModelChange)="resetValidity(f)"
                   [required]="true"
                   [(ngModel)]="email"
                   #emailInput="ngModel"
               />
      </div>
      <div class="form-group m-b-20">
        <input type="password" class="form-control form-control-lg inverse-mode" placeholder="Пароль" name="password" required
                   [(ngModel)]="password"
                   #passwordInput="ngModel"
                   [ngClass]="{'is-invalid': (submitted ||passwordInput.dirty) && passwordInput.invalid}"
                   (ngModelChange)="resetValidity(f)"
                   [required]="true"
               />
      </div>
      <div class="login-buttons">
        <button type="submit" class="btn btn-success btn-block btn-lg">Регистрация</button>
      </div>
      <div class="m-t-20">
        Уже зарегистрирован? <a [routerLink]="['/login']" [queryParams]="{returnUrl:returnUrl}">Нажми</a> для входа.
      </div>

    </form>
  </div>
  <!-- end login-content -->
</div>
<!-- end login -->
